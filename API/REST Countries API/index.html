<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,600;0,800;1,300;1,600;1,800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>REST Countries API</title>
  </head>
  <body class="light-bg">
    <header>
      <nav class="navbar navbar-light light-elements py-4 shadow-sm w-100">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 fw-bold light.text">Where in the world?</span>
          <button id="theme-changer" class="btn btn-outline-none p-0">
            <i id="theme-icon" class="fa fa-moon-o light-text" aria-hidden="true"></i>
            <p class="d-inline fw-normal light-text">Dark Mode</p>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="d-lg-flex justify-content-between">
        <div class="m-4 py-3 shadow-sm light-elements px-lg-5">
          <i class="fa fa-search mx-4 light-input" aria-hidden="true"></i>
          <input id="search" class="border-0 light-input light-elements" type="text" placeholder="Search for a country..." />
        </div>
        <div>
          <select name="filter" id="filter"
            class="m-4 mb-1 border-0 shadow-sm py-3 px-5 pr-0 rounded light-elements light-text">
            <option value="" selected>Filter by region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
      <div id="cards-container" class="d-lg-flex flex-row justify-content-around flex-wrap m-4">
        <!-- The content will be created here -->
      </div>
    </main>
    <footer class="container m-4 mx-auto">
      <p class="text-center light-text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      </p>
      <p class="text-center light-text">
        Coded by <a href="https://www.github.com/aguzsol">Alba</a>,  <a href="https://www.github.com/maria-canals">Maria</a> & <a href="https://www.github.com/didac3141592">DÃ­dac</a>.
      </p>
    </footer>
    <script src="js/request.js"></script>
    <script src="js/cards.js"></script>
    <script src="/js/app.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
